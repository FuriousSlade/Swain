{% if DEFAULT_PAGINATION %}
<h3 class="paginator text-center">
    {% if articles_page.has_previous() %}
        <a href="{{ SITEURL }}/{{ articles_previous_page.url }}"><i class="fa fa-chevron-circle-left"></i></a>
    {% endif %}
    Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ articles_next_page.url }}"><i class="fa fa-chevron-circle-right"></i></a>
    {% endif %}
</h3>
{% endif %}
