{% if DEFAULT_PAGINATION %}
<div class="text-center">
<div class="btn-group" role="group">
    {% if articles_page.has_previous() %}
        <a type="button" class="btn btn-default" href="{{ SITEURL }}/{{ articles_previous_page.url }}"><i class="fa fa-chevron-left"></i></a>
    {% endif %}
    <button type="button" class="btn btn-default">Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}</button>
    {% if articles_page.has_next() %}
        <a type="button" class="btn btn-default" href="{{ SITEURL }}/{{ articles_next_page.url }}"><i class="fa fa-chevron-right"></i></a>
    {% endif %}
</div>
</div>
{% endif %}
